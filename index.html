<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="container">
        <div class="main">
            <div class="intro">
                <p>To play a game, click on a button to see if you win. First to 5 wins!</p>
            </div>
            <div class="results">
                <div class="game">
                    
                </div>
                <div class="playerContainer">
                    <div class="players">
                        <div class="playerScore">
                            Player: 0
                        </div>
                    </div>
                    <div class="players">
                        <div class="computerScore">
                            Computer: 0
                        </div>
                    </div>
                </div>
                
            </div>
              <div class="btn-section">
                <button class="button" id="rockButton">ROCK</button>
                <button class="button" id="paperButton">PAPER</button>
                <button class="button" id="scissorsButton">SCISSORS</button>
              </div>
              
        </div>  
    </main>
    
</body>
</html>
